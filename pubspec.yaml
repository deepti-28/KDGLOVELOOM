name: loveloom
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # For OpenStreetMap maps
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  google_maps_flutter: ^2.2.5

  # For geocoding (forward/reverse)
  geocoding: ^2.0.5

  # For HTTP requests to your backend
  http: ^0.13.5

  # For picking images from device
  image_picker: ^0.8.7+4

  # For dotted borders around widgets
  dotted_border: ^2.0.0

  # Optionally: For secure storage (if you use it)
  flutter_secure_storage: ^9.0.2

  # Add WebSocket channel package for real-time updates
  web_socket_channel: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic-VariableFont_wght.ttf
  assets:
    - assets/Group 1171275043.png

  uses-material-design: true
